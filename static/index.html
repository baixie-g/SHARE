<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g00j小站 - 文件共享系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cloud-arrow-up me-2"></i>
                g00j小站
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="nav-link active btn btn-link border-0" onclick="navigateTo('home')">首页</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link border-0" onclick="navigateTo('files')">文件浏览</button>
                    </li>
                    <li class="nav-item" id="upload-nav" style="display: none;">
                        <button class="nav-link btn btn-link border-0" onclick="navigateTo('upload')">文件上传</button>
                    </li>
                    <li class="nav-item" id="admin-nav" style="display: none;">
                        <button class="nav-link btn btn-link border-0" onclick="navigateTo('admin')">系统管理</button>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                            登录
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">
                            注册
                        </button>
                    </li>
                </ul>
                <ul class="navbar-nav" id="user-nav" style="display: none;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="username-display"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item btn btn-link border-0 w-100 text-start" onclick="navigateTo('profile')">个人资料</button></li>
                            <li><button class="dropdown-item btn btn-link border-0 w-100 text-start" onclick="navigateTo('my-files')">我的文件</button></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item btn btn-link border-0 w-100 text-start" onclick="logout()">退出登录</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 欢迎区域 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-primary">
                            <i class="bi bi-house-heart me-2"></i>
                            欢迎来到 g00j小站
                        </h2>
                        <p class="card-text text-muted">
                            轻量级文件共享系统，支持视频播放、文档阅读、图片预览等功能。
                            游客可以预览文件，注册用户可以上传和下载文件。
                        </p>
                        <div class="d-flex gap-2">
                            <a href="/files" class="btn btn-primary">
                                <i class="bi bi-folder2-open me-1"></i>
                                浏览文件
                            </a>
                            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                                <i class="bi bi-person-plus me-1"></i>
                                立即注册
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-graph-up text-success me-2"></i>
                            系统统计
                        </h5>
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="text-primary fs-4 fw-bold" id="file-count">-</div>
                                <small class="text-muted">共享文件</small>
                            </div>
                            <div class="col-6">
                                <div class="text-success fs-4 fw-bold" id="user-count">-</div>
                                <small class="text-muted">注册用户</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新文件 -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-clock-history text-primary me-2"></i>
                            最新共享文件
                        </h5>
                        <a href="/files" class="btn btn-outline-primary btn-sm">
                            查看全部 <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <div id="recent-files" class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th><i class="bi bi-file-earmark me-1"></i>文件名</th>
                                        <th><i class="bi bi-tag me-1"></i>类型</th>
                                        <th><i class="bi bi-hdd me-1"></i>大小</th>
                                        <th><i class="bi bi-calendar me-1"></i>上传时间</th>
                                        <th><i class="bi bi-gear me-1"></i>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="file-list">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted py-4">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            加载中...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        用户登录
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>
                                登录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus me-2"></i>
                        用户注册
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                            <div class="form-text">用户名长度 3-20 个字符</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                            <div class="form-text">密码长度至少 6 个字符</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus me-1"></i>
                                注册
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 消息 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadRecentFiles();
            loadStats();
        });
    </script>
</body>
</html>
